<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // Constructor
        function Persona(nombre, edad) {
            this.nombre = nombre;
            this.edad = edad;
        }

        // Uso del constructor
        var madre = new Persona("Laura", 46);
        document.write(madre.edad);
    </script>
</body>

</html>

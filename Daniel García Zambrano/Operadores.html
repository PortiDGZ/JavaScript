<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operadores</title>
</head>

<body>
    <script>
        document.write(3 ** 4 + "<br>"); // Potencia
        document.write(34 % 4 + "<br>"); // Resto
        var n = 9;
        n %= 2;
        document.write(n + "<br>");
    </script>
</body>

</html>

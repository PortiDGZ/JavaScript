<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 56;
        document.writeln(x);
        document.writeln(x.toString(2)); // Base 2
        document.writeln(x.toString(16)); // Base 16
        document.writeln(x.toString(9)); // Base 9
    </script>
</body>

</html>

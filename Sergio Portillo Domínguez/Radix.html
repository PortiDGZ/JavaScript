<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 56;
        document.writeln(x);
        document.writeln(x.toString(256)); // Base 256
        document.writeln(x.toString(64)); // Base 64
        document.writeln(x.toString(32)); // Base 32
    </script>
</body>

</html>

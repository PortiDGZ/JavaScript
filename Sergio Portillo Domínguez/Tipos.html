<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        document.write(100 * "salu2" + "<br>"); // Retorna NaN
        document.write(isNaN(100 * "salu2") + "<br>"); // Retorna true

        document.write(typeof("100" - "10") + "<br>"); // Retorna number
        document.write(typeof("100" + "10") + "<br>"); // Retorna string

        document.write(typeof(NaN) + "<br>"); // Retorna number??
    </script>
</body>

</html>
